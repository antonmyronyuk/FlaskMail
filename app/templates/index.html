{% extends "base.html" %}

{% block content %}
    Profile: {{ current_user.email }}<br><br>
    Token: {{ current_user.token }}<br><br><hr>
    <h3>Received messages:</h3>
    <ul id="messages">
        {% for message in messages %}
            <li>
                Message:<br>
                {{ message.get_html() | safe }}<br>
                <a href="{{ url_for('delete_message', message_id=message.id) }}">Delete</a>
            </li>
            <hr>
        {% endfor %}

    </ul>
{% endblock %}
