<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send email</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
    	#send-button{
		  width: 20%;
		  text-align: center;
		  margin-right: 0px;
		  margin-left: auto;
		  display: block;
		  margin-top: 10px;
		  margin-bottom: 10px;
		  padding: 10px 20px 10px 20px;
		  background-color: rgb(80, 80, 200);
		}
		input {
			margin-bottom: 10px;
		}
		#section-name {
			color: #322;
			text-align: center;
			font-size: 20px;
			margin-bottom: 5px;
		}
    </style>
    <script>
        $(document).ready(function() {

            $("#send-button").on("click", function() {
                let name = $("#m-name").val();
                let email = $("#m-email").val();
                let messageText = $("#message-text").val();
                //let t = (name + '|' + email + '|' + messageText);
                if ((name && name.trim()) &&
                    (email && email.trim()) &&
                    (messageText && messageText.trim())) {

                    alert("Your message was sent!");

                    $.ajax({
                        url: "{{ url_for('send') }}",
                        method: "POST",
                        data: {
                            name: name,
                            email: email,
                            message: messageText,
                            receiver: 'tohamyronyuk@gmail.com'
                        },
                        success: function(data) {
                        	console.log(data)
                        },
                        error: function(data) {
                        	console.log(data)
                        }
                    });

                    $("#m-name").val('');
                    $("#m-email").val('');
                    $("#message-text").val('');

                    return;
                } else {
                    alert("Please, fill all fields!");
                    return;
                }
            });
		});
    </script>
</head>
<body>
	<div class="container">
		{% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
		{% endif %}
        {% endwith %}
		<div id="social" class="jumbotron">
			<div id="section-name">
				Check if it is working
			</div>
			<div id="mail-container">
	      		<div class="row">
	      			<div class="col-md-6 col-sm-6 col-xs-6">
	      				<input id="m-name" class="form-control" type=text name="name" placeholder="Your name">
	      			</div>
	      			<div class="col-md-6 col-sm-6 col-xs-6">
	      				<input id="m-email" class="form-control" type=text name="email" placeholder="Your e-mail">
	      			</div>
	      		</div>
				<textarea class="form-control" id="message-text" name="text" placeholder="Your message" rows="5"></textarea>
				<button type="button" class="btn btn-primary" id="send-button">Send</button>
			</div>
		</div>
	</div>

</body>
</html>
